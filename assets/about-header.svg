      <stop offset="0%" style="stop-color:#2f3152;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1b27;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="80" fill="url(#sectionGradient)" rx="10" />
  <text x="30" y="50" fill="#ffffff" font-family="Inter, sans-serif" font-size="24" font-weight="600">
    {SECTION_TITLE}
  </text>
</svg>